<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="jumbotron" class="jumbotron bg-dark text-white">
        <h2 class="text-center text-white">Weather Dashboard</h2>
    </div>
    
    <!-- search button and displaying searched cities name -->
    <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 sidenav">
            <form>
            <h4>Search for a City</h4>
            <div class="input-group">
              <input id="search-city" type="text" class="form-control" name="city" placeholder="Search City..">
              <span class="input-group-btn">
                <button id="button" class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
            </form>

              <ul id="searched-cities-list" class="list-group mt-4"></ul>

              <!-- clear storage button -->
              <div class="block">
                <a id="clear-storage" href="#"></a>
              </div>
          </div>
    
          <!-- display current weather -->
          <div id="content-right" class="col-md-9 pt-4">
            <div class="border rounded" id="current-weather-conditions">
            </div>
          
          <!-- // display 5-day forcast -->
            <div class="mt-5" id="five-day-forecast"> 
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
